<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的css过渡动画及原理</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.v-enter,
			.v-leave-to {
				opacity: 0;
			}

			.v-enter-active,
			.v-leave-active {
				transition: opacity 2s;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<button @click="handleClick">渐隐渐现</button>
			<transition>
				<div v-if="show">
					<!-- <div v-show="show"> -->
					Hello World
				</div>
			</transition>

		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#root',
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
