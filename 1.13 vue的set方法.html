<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,key,index) of userInfo">{{item}}</div>
		</div>

			//push pop shift unshift splice sort reverse
			var vm = new Vue({

				data: {
					userInfo: [1, 2, 3, 4]
				}
			})
		</script>
	</body>
</html>
