<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<!-- v-on=@click绑定事件-->
			<div @click="handleClick">
				{{message}}
			</div>
			<item></item>
		</div>
		<script type="text/javascript">
			//定义组件
			Vue.component('item', {
				template: '<div>hello item</div>'
			})


			//创建vue实例
			var vm = new Vue({
				el: '#root', //vue实例接管root
				data: { //数据
					message: 'hello world'
				},
				methods: { //定义事件
					handleClick: function() {
						alert("hello")
					}
				}
			})
		</script>
	</body>
</html>
