<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的作用域插槽</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<child>
				<template slot-scope="props">
					<li>{{props.item}}</li>
				</template>
			</child>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				template: `<div>
								<ul>
									<slot v-for="item of list" :item=item>
									</slot>
								</ul>
							</div>`,
				data: function() {
					return {
						list: [1, 2, 3, 4]
					}
				}
			})
			var vm = new Vue({
				el: '#root',
			})
		</script>
	</body>
</html>
